<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-xl shadow-lg text-center w-96">
        <h1 class="text-2xl font-bold mb-4">üîç Port Checker</h1>
        
        <input id="ip" type="text" placeholder="Enter IP Address" 
               class="w-full p-2 border rounded-md mb-2">
        <input id="port" type="number" placeholder="Enter Port" 
               class="w-full p-2 border rounded-md mb-4">
        
        <button onclick="checkPort()" 
                class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">
            Check Port
        </button>

        <p id="result" class="mt-4 text-lg font-semibold"></p>
    </div>

    <script>
        async function checkPort() {
            const ip = document.getElementById('ip').value;
            const port = document.getElementById('port').value;
            const result = document.getElementById('result');

            if (!ip || !port) {
                result.textContent = "‚ö†Ô∏è Please enter both IP and Port!";
                result.className = "text-red-500 font-semibold mt-4";
                return;
            }

            try {
                const response = await fetch(`https://api.portchecker.co/check?ip=${ip}&port=${port}`);
                const data = await response.json();

                if (data.open) {
                    result.textContent = `‚úÖ Port ${port} is OPEN on ${ip}`;
                    result.className = "text-green-500 font-semibold mt-4";
                } else {
                    result.textContent = `‚ùå Port ${port} is CLOSED on ${ip}`;
                    result.className = "text-red-500 font-semibold mt-4";
                }
            } catch (error) {
                result.textContent = "‚ö†Ô∏è Error checking port!";
                result.className = "text-yellow-500 font-semibold mt-4";
            }
        }
    </script>

</body>
</html>
