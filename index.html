<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label, input, button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Port Checker</h1>
    <form id="portCheckerForm">
        <label for="ipAddress">IP Address:</label>
        <input type="text" id="ipAddress" name="ipAddress" required>
        <br>
        <label for="portNumber">Port Number:</label>
        <input type="number" id="portNumber" name="portNumber" required>
        <br>
        <button type="submit">Check Port</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('portCheckerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const ipAddress = document.getElementById('ipAddress').value;
            const portNumber = document.getElementById('portNumber').value;

            // Basic check for empty input
            if (!ipAddress || !portNumber) {
                document.getElementById('result').innerText = "Please provide both IP address and port number.";
                return;
            }

            // Show a loading message while checking the port
            document.getElementById('result').innerText = "Checking port...";

            // Placeholder for actual port checking logic
            // For now, simulate a success or failure (this doesn't actually check the port)
            setTimeout(() => {
                const isPortOpen = Math.random() > 0.5; // Simulate success/failure randomly

                if (isPortOpen) {
                    document.getElementById('result').innerText = `Port ${portNumber} on ${ipAddress} is OPEN.`;
                } else {
                    document.getElementById('result').innerText = `Port ${portNumber} on ${ipAddress} is CLOSED.`;
                }
            }, 2000);
        });
    </script>
</body>
</html>
